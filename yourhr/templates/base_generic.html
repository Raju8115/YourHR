<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHR</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">YourHR</a>
            <nav>
                <ul class="flex flex-wrap space-x-4">
                    <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'upload_resume' %}" class="hover:underline">Resume</a></li>
                    {% else %}
                        <li><a href="{% url 'register' %}" class="hover:underline">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto my-8 p-6 bg-white shadow-md rounded-lg">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 YourHR. All rights reserved.</p>
    </footer>
</body>
</html>
